
name: build_and_test_plugin
on: push

jobs:
  build-plugin:
    runs-on: ubuntu-latest
    env:
      ceph-config: ./

  
    services:
      ceph:
        image: ceph/daemon:latest
        env:
          CEPH_DEMO_UID: demo_uid
          NETWORK_AUTO_DETECT: 4
        volumes:
           - /home/runner/work/etc:/etc/ceph

    container: 
      image: cephdovecot/travis-build-master-2.3:latest  
      options: "--entrypoint /bin/bash"    
      env:
        GIT_DISCOVERY_ACROSS_FILESYSTEM: 1
      volumes:
        - /home/runner/work/etc:/etc/ceph
        - /home/runner/work/:/repo
    steps:
      - name: Checkout source
        uses: actions/checkout@v1
        with:
          submodules: true
          ref: ${{ github.ref }}
                  
      - name: list all files
        run: ls -lah /repo/dovecot-ceph-plugin/dovecot-ceph-plugin/
      - name: cat ceph conf
        run: cat /etc/ceph/ceph.conf
      - name: run build
        run: /repo/dovecot-ceph-plugin/dovecot-ceph-plugin/.github/scripts/build_script.sh    
      - name: run unit tests
        run: /repo/dovecot-ceph-plugin/dovecot-ceph-plugin/.github/scripts/run_unit_tests.sh  
      - name: run integration tests
        run: /repo/dovecot-ceph-plugin/dovecot-ceph-plugin/.github/scripts/run_tests.sh      
